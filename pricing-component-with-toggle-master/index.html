<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Our Pricing</h1>
      <div class="toggle-group">
        <h2>Annually</h2>
        <div class="toggle-housing">
          <div class="toggle-button"></div>
        </div>
        <h2>Monthly</h2>
      </div>
    </header>
    <main>
      <div class="card basic bg-light">
        <h3>Basic</h3>
        <h4>$<span id="basic">199.99</span></h4>
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p>Send up to 3 GB</p>
        <button class="bg-dark">LEARN MORE</button>
      </div>
      <div class="card professional bg-dark">
        <h3>Professional</h3>
        <h4>$<span id="professional">249.99</span></h4>
        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p>Send up to 10 GB</p>
        <button class="bg-light">LEARN MORE</button>
      </div>
      <div class="card master bg-light">
        <h3>Master</h3>
        <h4>$<span id="master">399.99</span></h4>
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send up to 20 GB</p>
        <button class="bg-dark">LEARN MORE</button>
      </div>
    </main>
  </div>
  <!-- Our Pricing
  Annually
  Monthly

  Basic
  &dollar;19.99
  &dollar;199.99
  500 GB Storage
  2 Users Allowed
  Send up to 3 GB
  Learn More

  Professional
  &dollar;24.99
  &dollar;249.99
  1 TB Storage
  5 Users Allowed
  Send up to 10 GB
  Learn More

  Master
  &dollar;39.99
  &dollar;399.99
  2 TB Storage
  10 Users Allowed
  Send up to 20 GB
  Learn More -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shannon Maraghy</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
